<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="row canvases">
		<canvas id="canvas-1" class="half" resize></canvas><canvas id="canvas-2" class="half" resize></canvas>
	</div>

				<button type="button" class="btn btn-light">Axiom</button>
			</div>
			<div class="btn-group mr-2" role="group" aria-label="Second group">

				<button type="button" id="btn-axiom-2" class="btn btn-outline-light">2</button>
				<button type="button" id="btn-axiom-3" class="btn btn-outline-light">3</button>
				<button type="button" id="btn-axiom-4" class="btn btn-outline-light">4</button>
				<button type="button" id="btn-axiom-5" class="btn btn-outline-light">5</button>
				<button type="button" id="btn-axiom-6" class="btn btn-outline-light">6</button>
				<button type="button" id="btn-axiom-7" class="btn btn-outline-light">7</button>
			</div>
		</div>
	</div>
</body>

<script type="text/javascript" src="../../cp.js"></script>
<script type="text/javascript" src="../../lib/paper-full.min.js"></script>
