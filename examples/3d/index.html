<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="toolbar">
		<form name="menu">
			<select name="testCombo" size="1" onChange="onChangeTest()">
				<option value="T1">Test 1</option>
				<option value="T2">Test 2</option>
				<option value="T3">Test 3</option>
				<option value="T4">Test 4</option>
			</select>
			<select name="wireframeCombo" size="1" onChange="onChangeWireFrame()">
				<option value="ON">Wireframe ON</option>
				<option value="OFF">Wireframe OFF</option>
			</select>
			<select name="marksCombo" size="1" onChange="onChangeMarks()">
				<option value="ON">Show Marks</option>
				<option value="OFF">Hide Marks</option>
			</select>
		</form>
	</div>
<div class="row">
	<canvas id="canvas-1" class="half" resize></canvas><canvas id="canvas-2" class="half" resize></canvas>
</div>
<script type="text/javascript" src="../../cp.js"></script>
<script type="text/javascript" src="../../lib/paper-full.min.js"></script>
<script type="text/javascript" src="../../cp.paperjs.js"></script>
<script type="text/javascript" src="sketch.js"></script>
</body>
</html>
